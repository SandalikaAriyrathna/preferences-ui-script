<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Demographic Information</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="modal-style.css">
</head>
<body>

<!-- <button id="openModalButton">Click</button> -->
<button id="openModalButton" style="display: none;">Click</button>

<!-- The Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <!-- <span class="close">&times;</span> -->
    <p style="color: brown;">Please provide your details to get valuable shopping experience...!!!</p>

    <h2>User Demographic Information</h2>
    <ul class="modal-brands">
      <li>
        <label for="age">Birth of Date</label>
        <input type="date" id="age" name="age" required>
      </li>
      <li>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </li>
      <li>
        <label for="location">Select Province:</label>
        <select id="location" name="location" required>
          <option value="">---Select---</option>
          <option value="Western">Western</option>
          <option value="Central">Central</option>
          <option value="Southern">Southern</option>
          <option value="Uva">Uva</option>
          <option value="Sabaragamuwa">Sabaragamuwa</option>
          <option value="North Western">North Western</option>
          <option value="North Central">North Central</option>
          <option value="Northern">Northern</option>
          <option value="Eastern">Eastern</option>
        </select>
      </li>
    </ul>
    <div class="brands-section">
      <h3>Select Your Favorite Brands from Here</h3>
      <div class="checkbox-group">
        <label class="category-title">Electronics</label>
        <label class="checkbox-label"><input type="checkbox" name="brands" value="Samsung"> Samsung</label>
        <label class="checkbox-label"><input type="checkbox" name="brands" value="Samsung"> Nokia</label>
        <label class="checkbox-label"><input type="checkbox" name="brands" value="Samsung"> MI</label>
        <label class="checkbox-label"><input type="checkbox" name="brands" value="Samsung"> Apple</label>
        <label class="checkbox-label"><input type="checkbox" name="brands" value="Sony"> Sony</label>
  
        <label class="category-title">Computers</label>
        <label class="checkbox-label"><input type="checkbox" name="brands" value="Dell"> Dell</label>
        <label class="checkbox-label"><input type="checkbox" name="brands" value="Apple"> Mac</label>
        <label class="checkbox-label"><input type="checkbox" name="brands" value="Apple"> Asus</label>
        <label class="checkbox-label"><input type="checkbox" name="brands" value="Apple"> Acer</label>
        <label class="checkbox-label"><input type="checkbox" name="brands" value="Apple"> MSI</label>
  
        <label class="category-title">Apparel</label>
        <label class="checkbox-label"><input type="checkbox" name="brands" value="Nike"> Nike</label>
        <label class="checkbox-label"><input type="checkbox" name="brands" value="Adidas"> Adidas</label>
        <label class="checkbox-label"><input type="checkbox" name="brands" value="Adidas"> Boss</label>
  
        <label class="category-title">Accessories</label>
        <label class="checkbox-label"><input type="checkbox" name="brands" value="Rolex"> Rolex</label>
        <label class="checkbox-label"><input type="checkbox" name="brands" value="Gucci"> Gucci</label>
  
        <label class="category-title">Sport</label>
        <label class="checkbox-label"><input type="checkbox" name="brands" value="Under Armour"> Under Armour</label>
        <label class="checkbox-label"><input type="checkbox" name="brands" value="Reebok"> Reebok</label>

      </div>
    </div>
    <br>
    <button id="submit">Submit</button>
  </div>
</div>

<script src="modal-script.js"></script>
</body>
</html>
