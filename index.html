<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Demographic Information</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="modal-style.css">
</head>
<body>

<button id="openModalButton">Click</button>
<!-- <button id="openModalButton" style="display: none;">Click</button> -->

<!-- The Modal -->
<div id="my-modal-container">

<div id="modal" class="modal">
  <div class="modal-content">
    <!-- <span class="close">&times;</span> -->
    <p style="color: brown;">Please provide your details to get valuable shopping experience...!!!</p>

    <h2>User Demographic Information</h2>
    <ul class="modal-brands">
      <li>
        <label for="age">Birth of Date</label>
        <input type="date" id="age" name="age" required>
      </li>
      <li>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </li>
      <li>
        <label for="location">Select Province:</label>
        <select id="location" name="location" required>
          <option value="">---Select---</option>
          <option value="Western">Western</option>
          <option value="Central">Central</option>
          <option value="Southern">Southern</option>
          <option value="Uva">Uva</option>
          <option value="Sabaragamuwa">Sabaragamuwa</option>
          <option value="North Western">North Western</option>
          <option value="North Central">North Central</option>
          <option value="Northern">Northern</option>
          <option value="Eastern">Eastern</option>
        </select>
      </li>
    </ul>
    <div class="brands-section">
      <h3>Select Your Favorite Brands from Here</h3>
      <div class="container">
        
        
        <div class="category">
          <h2 class="category-title">Apparel</h2>
          <div class="checkbox-group">
            <label class="checkbox-label"><input type="checkbox" name="brands" value="Nike"> Nike <img class="images" src="images/nike.png"></label>
            <label class="checkbox-label"><input type="checkbox" name="brands" value="Adidas">adidas  <img class="images" src="images/adidas.png"></label>
            <label class="checkbox-label"><input type="checkbox" name="brands" value="HUGO BOSS"> Hugo Boss <img class="images" src="images/boss.png"></label>
            <label class="checkbox-label"><input type="checkbox" name="brands" value="ZOO YORK"> Zoo York <img class="images" src="images/levis.png"></label>
            <label class="checkbox-label"><input type="checkbox" name="brands" value="PUMA"> PUMA <img class="images" src="images/levis.png"></label>
            <label class="checkbox-label"><input type="checkbox" name="brands" value="Gucci"> Gucci <img class="images" src="images/gucci.png"></label>

                </div>
        </div>
       
      
      </div>
  
    </div>
    <br>
    <button id="submit">Submit</button>
  </div>
</div>
</div>

<script src="modal-script.js"></script>
</body>
</html>
